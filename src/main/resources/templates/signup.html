<!doctype html>
<html lang="ko">

<head>
<title>회원가입</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="signup.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="signup.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="join_content">
      <div class="logo_sec">
        <h3>회원 가입</h3>
      </div>
      <form class="join_sec">
        <label>아이디</label>
        <input type="text" placeholder="아이디" name="id" required="required" />
        <label>패스워드</label>
        <input type="password" placeholder="비밀번호" name="password" required="required" />
        <label>이름</label>
        <input type="text" placeholder="이름" name="name" required="required" />
        <input type="button" class="sign_btn" value="가입" />
      </form>
      <br>
      <li><a href="/">홈 화면으로</a></li>
    </div>
  </div>
</body>

</html>
